<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FarmaAI - Meus Medicamentos</title>
<link rel="icon" type="image.ico" sizes="16x16" href="icone.ico">
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    body { font-family: 'Poppins', sans-serif; background-color: #f8fafc; color: #1e293b; padding-bottom: 100px; }
    .medicine-card { transition: all 0.3s ease; }
    .medicine-card:hover { transform: translateY(-3px); box-shadow: 0 5px 15px -5px rgba(0,0,0,0.1); }
    .status-tag { transition: all 0.2s ease; }
    .add-medicine-btn { box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.3); }
    .modal-overlay { background-color: rgba(0,0,0,0.5); }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .modal-animate { animation: fadeIn 0.3s forwards; }
</style>
</head>
<body>
<!-- Navbar -->
<nav class="bg-white shadow-sm py-3 px-4 flex justify-between items-center sticky top-0 z-50">
    <div class="flex items-center">
        <a href="farmaAI.html" class="mr-2"><i class="fas fa-chevron-left text-gray-600"></i></a>
        <h1 class="text-lg font-semibold text-gray-800">Meus Medicamentos</h1>
    </div>
    <button id="searchToggle" class="p-2 rounded-full text-gray-600 hover:bg-gray-100" aria-label="Abrir busca">
        <i class="fas fa-search"></i>
    </button>
</nav>

<!-- Search Bar -->
<div id="searchBar" class="hidden bg-white px-4 py-3 border-b border-gray-200">
    <div class="relative">
        <input type="text" placeholder="Buscar medicamentos..." class="w-full pl-10 pr-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
    </div>
</div>

<!-- Main Content -->
<div class="container mx-auto px-4 py-4">
    <!-- Medicine List -->
    <div class="mb-6">
        <h2 class="text-lg font-semibold text-gray-800 mb-3">Seus Medicamentos</h2>
        <div class="space-y-3" id="medicineList"></div>
    </div>
    
    <!-- Empty State -->
    <div id="emptyState" class="hidden flex-col items-center justify-center py-10 text-center">
        <div class="w-20 h-20 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
            <i class="fas fa-pills text-gray-400 text-2xl"></i>
        </div>
        <h3 class="text-lg font-medium text-gray-700 mb-2">Nenhum medicamento cadastrado</h3>
        <p class="text-gray-500 mb-4 max-w-md mx-auto">Adicione seus medicamentos para receber lembretes e acompanhar seu tratamento</p>
        <button id="addMedicineBtnEmpty" class="px-6 py-2 bg-blue-600 text-white rounded-full font-medium hover:bg-blue-700">Adicionar Medicamento</button>
    </div>
</div>

<!-- Floating Add Button -->
<div class="fixed bottom-6 right-6">
    <button id="addMedicineBtnFloating" class="add-medicine-btn w-14 h-14 rounded-full bg-blue-600 text-white flex items-center justify-center hover:bg-blue-700 shadow-lg" aria-label="Adicionar medicamento">
        <i class="fas fa-plus text-xl"></i>
    </button>
</div>

<!-- Add Medicine Modal -->
<div id="medicineModal" class="fixed inset-0 z-50 hidden overflow-y-auto" role="dialog" aria-modal="true">
    <div class="modal-overlay absolute inset-0 bg-black opacity-50"></div>
    <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div class="modal-content inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform sm:my-8 sm:align-middle sm:max-w-lg sm:w-full sm:p-6 modal-animate">
            <div>
                <div class="flex justify-between items-start">
                    <h3 class="text-lg font-semibold text-gray-800">Adicionar Medicamento</h3>
                    <button id="closeModalBtn" class="text-gray-400 hover:text-gray-600" aria-label="Fechar modal"><i class="fas fa-times"></i></button>
                </div>
                <div class="mt-4 space-y-4">
                    <div>
                        <label for="medicineName" class="block text-sm font-medium text-gray-700 mb-1">Nome do Medicamento</label>
                        <input type="text" id="medicineName" placeholder="Ex: Dipirona 500mg" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="medicineQuantity" class="block text-sm font-medium text-gray-700 mb-1">Quantidade</label>
                        <input type="number" id="medicineQuantity" placeholder="Ex: 10" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="medicineDosage" class="block text-sm font-medium text-gray-700 mb-1">Dosagem</label>
                        <input type="text" id="medicineDosage" placeholder="Ex: 1 comprimido" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="medicineFrequency" class="block text-sm font-medium text-gray-700 mb-1">Frequência</label>
                        <select id="medicineFrequency" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Selecione...</option>
                            <option value="1x ao dia">1x ao dia</option>
                            <option value="2x ao dia">2x ao dia</option>
                            <option value="3x ao dia">3x ao dia</option>
                            <option value="4x ao dia">4x ao dia</option>
                            <option value="1x por semana">1x por semana</option>
                            <option value="2x por semana">2x por semana</option>
                            <option value="1x ao mês">1x ao mês</option>
                        </select>
                    </div>
                    <div id="timesContainer" class="space-y-2 hidden">
                        <label class="block text-sm font-medium text-gray-700">Horários</label>
                        <button id="addTimeBtn" type="button" class="text-blue-600 hover:text-blue-800 text-sm flex items-center"><i class="fas fa-plus mr-1"></i> Adicionar horário</button>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                        <div class="flex space-x-4">
                            <label class="inline-flex items-center"><input type="radio" name="medicineStatus" value="active" checked class="text-blue-600 focus:ring-blue-500"><span class="ml-2">Ativo</span></label>
                            <label class="inline-flex items-center"><input type="radio" name="medicineStatus" value="paused" class="text-yellow-500 focus:ring-yellow-500"><span class="ml-2">Pausado</span></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-5 sm:mt-6 sm:grid sm:grid-cols-2 sm:gap-3 sm:grid-flow-row-dense">
                <button id="saveMedicineBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md font-medium">Adicionar</button>
                <button id="cancelModalBtn" class="mt-3 sm:mt-0 w-full bg-white hover:bg-gray-50 border border-gray-300 text-gray-700 py-2 px-4 rounded-md font-medium">Cancelar</button>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const searchToggle = document.getElementById('searchToggle');
    const searchBar = document.getElementById('searchBar');
    const medicineList = document.getElementById('medicineList');
    const emptyState = document.getElementById('emptyState');
    const medicineModal = document.getElementById('medicineModal');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const cancelModalBtn = document.getElementById('cancelModalBtn');
    const saveMedicineBtn = document.getElementById('saveMedicineBtn');
    const medicineFrequency = document.getElementById('medicineFrequency');
    const timesContainer = document.getElementById('timesContainer');
    const addTimeBtn = document.getElementById('addTimeBtn');

    const addMedicineBtns = [
        document.getElementById('addMedicineBtnEmpty'),
        document.getElementById('addMedicineBtnFloating')
    ];

    searchToggle.addEventListener('click', () => {
        searchBar.classList.toggle('hidden');
    });

    function checkEmptyState() {
        if (medicineList.children.length === 0) {
            medicineList.classList.add('hidden');
            emptyState.classList.remove('hidden');
        } else {
            medicineList.classList.remove('hidden');
            emptyState.classList.add('hidden');
        }
    }

    addMedicineBtns.forEach(btn => btn?.addEventListener('click', () => {
        medicineModal.classList.remove('hidden');
    }));

    function hideModal() { medicineModal.classList.add('hidden'); }
    closeModalBtn.addEventListener('click', hideModal);
    cancelModalBtn.addEventListener('click', hideModal);

    medicineFrequency.addEventListener('change', function() {
        if (this.value.includes('ao dia')) timesContainer.classList.remove('hidden');
        else { timesContainer.classList.add('hidden'); timesContainer.querySelectorAll('div').forEach(div => div.remove()); }
    });

    addTimeBtn.addEventListener('click', () => {
        const newTimeInput = document.createElement('div');
        newTimeInput.className = 'flex space-x-2';
        newTimeInput.innerHTML = `
            <input type="time" class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button type="button" class="px-3 py-1 bg-red-100 text-red-600 rounded-md hover:bg-red-200 remove-time-btn" aria-label="Remover horário">
                <i class="fas fa-times"></i>
            </button>
        `;
        timesContainer.insertBefore(newTimeInput, addTimeBtn);
        newTimeInput.querySelector('.remove-time-btn').addEventListener('click', () => newTimeInput.remove());
    });

    saveMedicineBtn.addEventListener('click', () => {
        const name = document.getElementById('medicineName').value.trim();
        const quantity = document.getElementById('medicineQuantity').value.trim();
        const dosage = document.getElementById('medicineDosage').value.trim();
        const frequency = medicineFrequency.value;
        const times = Array.from(timesContainer.querySelectorAll('input[type="time"]')).map(i => i.value).filter(v => v);
        const status = document.querySelector('input[name="medicineStatus"]:checked').value;

        if (!name || !quantity || !dosage || !frequency) { alert('Preencha todos os campos'); return; }

        const newMedicine = { name, quantity, dosage, frequency, times, status };
        let medicines = JSON.parse(localStorage.getItem("medicines")) || [];
        medicines.push(newMedicine);
        localStorage.setItem("medicines", JSON.stringify(medicines));

        document.getElementById('medicineName').value = '';
        document.getElementById('medicineQuantity').value = '';
        document.getElementById('medicineDosage').value = '';
        medicineFrequency.value = '';
        timesContainer.classList.add('hidden');
        timesContainer.querySelectorAll('div').forEach(div => div.remove());

        hideModal();
        renderMedicines();
    });

    function renderMedicines() {
        medicineList.innerHTML = "";
        let medicines = JSON.parse(localStorage.getItem("medicines")) || [];
        medicines.forEach((med, index) => {
            const statusTag = med.status === "active"
                ? '<span class="status-tag bg-green-100 text-green-800 text-xs px-2 py-1 rounded-full">Ativo</span>'
                : '<span class="status-tag bg-gray-100 text-gray-800 text-xs px-2 py-1 rounded-full">Pausado</span>';

            const medicineCard = document.createElement("div");
            medicineCard.className = "medicine-card bg-white rounded-lg p-4 shadow-sm border-l-4 border-blue-500 mb-3";
            medicineCard.innerHTML = `
                <div class="flex justify-between items-start">
                    <div>
                        <h3 class="font-semibold text-gray-800">${med.name} (${med.quantity})</h3>
                        <p class="text-sm text-gray-600">${med.dosage} - ${med.frequency}</p>
                        <div class="flex flex-wrap mt-2 space-x-2">
                            ${med.times.map(t => `<span class="status-tag bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full">${t}</span>`).join("")}
                            ${statusTag}
                        </div>
                    </div>
                    <div class="relative">
                        <button class="text-gray-400 hover:text-gray-600 options-btn"><i class="fas fa-ellipsis-v"></i></button>
                        <div class="options-menu absolute right-0 mt-2 w-32 bg-white border border-gray-200 rounded shadow-lg hidden z-10">
                            <button class="w-full text-left px-4 py-2 text-red-600 hover:bg-gray-100 delete-btn">Excluir</button>
                        </div>
                    </div>
                </div>
            `;
            medicineList.prepend(medicineCard);

            const optionsBtn = medicineCard.querySelector('.options-btn');
            const optionsMenu = medicineCard.querySelector('.options-menu');
            const deleteBtn = medicineCard.querySelector('.delete-btn');

            optionsBtn.addEventListener('click', () => optionsMenu.classList.toggle('hidden'));
            deleteBtn.addEventListener('click', () => {
                medicines.splice(index, 1);
                localStorage.setItem("medicines", JSON.stringify(medicines));
                renderMedicines();
            });

            document.addEventListener('click', e => { if (!medicineCard.contains(e.target)) optionsMenu.classList.add('hidden'); });
        });
        checkEmptyState();
    }

    renderMedicines();
    checkEmptyState();
});
</script>
</body>
</html>
