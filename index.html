<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FarmaLife - Acesso</title>
  <link rel="icon" type="image.ico" sizes="16x16" href="icone.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #3b82f6, #10b981);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    .card {
      max-width: 400px;
      width: 100%;
      background: #fff;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      animation: fadeIn 0.5s ease-in-out;
    }
    .logo {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 1rem;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="logo.png" alt="Logo FarmaLife" class="logo">
    <h2 id="formTitle" class="text-2xl font-bold text-center mb-4">Criar Conta</h2>

    <!-- Registro -->
    <form id="registerForm" class="space-y-4">
      <input type="text" placeholder="Nome" required class="w-full p-3 border rounded-lg focus:ring focus:ring-blue-300">
      <input type="email" placeholder="Email" required class="w-full p-3 border rounded-lg focus:ring focus:ring-blue-300">
      <input type="password" placeholder="Senha" required class="w-full p-3 border rounded-lg focus:ring focus:ring-blue-300">
      <button type="submit" class="w-full py-3 rounded-lg bg-blue-500 text-white font-semibold hover:bg-blue-600 transition">Registrar</button>
    </form>

    <!-- Login -->
    <form id="loginForm" class="space-y-4 hidden">
      <input type="email" placeholder="Email" required class="w-full p-3 border rounded-lg focus:ring focus:ring-green-300">
      <input type="password" placeholder="Senha" required class="w-full p-3 border rounded-lg focus:ring focus:ring-green-300">
      <button type="submit" class="w-full py-3 rounded-lg bg-green-500 text-white font-semibold hover:bg-green-600 transition">Entrar</button>
      <p id="toRecovery" class="text-sm text-gray-500 mt-2 cursor-pointer hover:underline text-center">Esqueceu a senha?</p>
    </form>

    <!-- Recuperar Senha -->
    <form id="recoveryForm" class="space-y-4 hidden">
      <p class="text-gray-600 text-center">Digite seu email para recuperar a senha:</p>
      <input type="email" placeholder="Email" required class="w-full p-3 border rounded-lg focus:ring focus:ring-purple-300">
      <button type="submit" class="w-full py-3 rounded-lg bg-purple-500 text-white font-semibold hover:bg-purple-600 transition">Enviar</button>
      <p id="backToLogin" class="text-sm text-blue-600 mt-2 cursor-pointer hover:underline text-center">Voltar ao login</p>
    </form>

    <!-- Links -->
    <div class="text-center mt-4">
      <p id="toggleToLogin" class="text-blue-600 cursor-pointer hover:underline">Já tem uma conta? Entrar</p>
      <p id="toggleToRegister" class="text-blue-600 cursor-pointer hover:underline hidden">Não tem conta? Registrar</p>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const registerForm = document.getElementById("registerForm");
      const loginForm = document.getElementById("loginForm");
      const recoveryForm = document.getElementById("recoveryForm");
      const formTitle = document.getElementById("formTitle");
      const toggleToLogin = document.getElementById("toggleToLogin");
      const toggleToRegister = document.getElementById("toggleToRegister");
      const toRecovery = document.getElementById("toRecovery");
      const backToLogin = document.getElementById("backToLogin");

      // Registro
      registerForm.addEventListener("submit", e => {
        e.preventDefault();
        alert("Conta criada com sucesso!");
      });

      // Login
      loginForm.addEventListener("submit", e => {
        e.preventDefault();
        window.location.href = "farmaAI.html";
      });

      // Recuperação
      recoveryForm.addEventListener("submit", e => {
        e.preventDefault();
        alert("Instruções de recuperação enviadas para seu email.");
        recoveryForm.classList.add("hidden");
        loginForm.classList.remove("hidden");
        formTitle.textContent = "Entrar no FarmaLife";
      });

      // Alternar para login
      toggleToLogin.addEventListener("click", () => {
        registerForm.classList.add("hidden");
        recoveryForm.classList.add("hidden");
        loginForm.classList.remove("hidden");
        toggleToLogin.classList.add("hidden");
        toggleToRegister.classList.remove("hidden");
        formTitle.textContent = "Entrar no FarmaLife";
      });

      // Alternar para registro
      toggleToRegister.addEventListener("click", () => {
        loginForm.classList.add("hidden");
        recoveryForm.classList.add("hidden");
        registerForm.classList.remove("hidden");
        toggleToRegister.classList.add("hidden");
        toggleToLogin.classList.remove("hidden");
        formTitle.textContent = "Criar Conta";
      });

      // Ir para recuperação
      toRecovery.addEventListener("click", () => {
        loginForm.classList.add("hidden");
        recoveryForm.classList.remove("hidden");
        formTitle.textContent = "Recuperar Senha";
      });

      // Voltar do recovery para login
      backToLogin.addEventListener("click", () => {
        recoveryForm.classList.add("hidden");
        loginForm.classList.remove("hidden");
        formTitle.textContent = "Entrar no FarmaLife";
      });
    });
  </script>
</body>
</html>
