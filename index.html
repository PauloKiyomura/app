<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FarmaLife - Acesso</title>
  <link rel="icon" type="image.ico" sizes="16x16" href="icone.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #3b82f6, #10b981);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    .card {
      max-width: 400px;
      width: 100%;
      background: #fff;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      animation: fadeIn 0.5s ease-in-out;
    }
    .logo {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto 1rem;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Popup estilizado */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      text-align: center;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      z-index: 50;
      max-width: 300px;
    }
    .popup.show {
      opacity: 1;
      visibility: visible;
      transform: translate(-50%, -50%) scale(1);
    }
    .popup h3 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    .popup button {
      margin-top: 1rem;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      z-index: 40;
    }
    .overlay.show {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="logo.png" alt="Logo FarmaLife" class="logo">
    <h2 id="formTitle" class="text-2xl font-bold text-center mb-4">Criar Conta</h2>

    <!-- Registro -->
    <form id="registerForm" class="space-y-4">
      <input id="regName" type="text" placeholder="Nome" required class="w-full p-3 border rounded-lg focus:ring focus:ring-blue-300">
      <input id="regEmail" type="email" placeholder="Email" required class="w-full p-3 border rounded-lg focus:ring focus:ring-blue-300">
      <input id="regPassword" type="password" placeholder="Senha" required class="w-full p-3 border rounded-lg focus:ring focus:ring-blue-300">
      <button type="submit" class="w-full py-3 rounded-lg bg-blue-500 text-white font-semibold hover:bg-blue-600 transition">Registrar</button>
    </form>

    <!-- Login -->
    <form id="loginForm" class="space-y-4 hidden">
      <input id="loginEmail" type="email" placeholder="Email" required class="w-full p-3 border rounded-lg focus:ring focus:ring-green-300">
      <input id="loginPassword" type="password" placeholder="Senha" required class="w-full p-3 border rounded-lg focus:ring focus:ring-green-300">
      <button type="submit" class="w-full py-3 rounded-lg bg-green-500 text-white font-semibold hover:bg-green-600 transition">Entrar</button>
      <p id="toRecovery" class="text-sm text-gray-500 mt-2 cursor-pointer hover:underline text-center">Esqueceu a senha?</p>
    </form>

    <!-- Recuperar Senha -->
    <form id="recoveryForm" class="space-y-4 hidden">
      <p class="text-gray-600 text-center">Digite seu email para recuperar a senha:</p>
      <input type="email" placeholder="Email" required class="w-full p-3 border rounded-lg focus:ring focus:ring-purple-300">
      <button type="submit" class="w-full py-3 rounded-lg bg-purple-500 text-white font-semibold hover:bg-purple-600 transition">Enviar</button>
      <p id="backToLogin" class="text-sm text-blue-600 mt-2 cursor-pointer hover:underline text-center">Voltar ao login</p>
    </form>

    <!-- Links -->
    <div class="text-center mt-4">
      <p id="toggleToLogin" class="text-blue-600 cursor-pointer hover:underline">J치 tem uma conta? Entrar</p>
      <p id="toggleToRegister" class="text-blue-600 cursor-pointer hover:underline hidden">N칚o tem conta? Registrar</p>
    </div>
  </div>

  <!-- Popup -->
  <div id="overlay" class="overlay"></div>
  <div id="popup" class="popup">
    <h3 id="popupMessage">Conta criada com sucesso!</h3>
    <button id="closePopup" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">OK</button>
  </div>

  <script>
document.addEventListener("DOMContentLoaded", () => {
  const registerForm = document.getElementById("registerForm");
  const loginForm = document.getElementById("loginForm");
  const recoveryForm = document.getElementById("recoveryForm");
  const formTitle = document.getElementById("formTitle");
  const toggleToLogin = document.getElementById("toggleToLogin");
  const toggleToRegister = document.getElementById("toggleToRegister");
  const toRecovery = document.getElementById("toRecovery");
  const backToLogin = document.getElementById("backToLogin");

  // Popup
  const popup = document.getElementById("popup");
  const overlay = document.getElementById("overlay");
  const closePopup = document.getElementById("closePopup");
  const popupMessage = document.getElementById("popupMessage");

  let redirectToLoginAfterPopup = false;
  let resetEmail = null;

  function showPopup(message, redirectLogin = false, resetMode = false) {
    popupMessage.innerHTML = message;
    popup.classList.add("show");
    overlay.classList.add("show");
    redirectToLoginAfterPopup = redirectLogin;

    if (resetMode) {
      popupMessage.innerHTML += `
        <input id="newPassword" type="password" placeholder="Nova senha" class="w-full mt-3 p-2 border rounded-lg focus:ring focus:ring-purple-300">
        <button id="confirmReset" class="w-full mt-3 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600 transition">Redefinir Senha</button>
      `;

      setTimeout(() => {
        document.getElementById("confirmReset").addEventListener("click", () => {
          const newPassword = document.getElementById("newPassword").value;
          if (newPassword.trim().length < 3) {
            alert("A nova senha deve ter pelo menos 3 caracteres!");
            return;
          }

          let users = JSON.parse(localStorage.getItem("users")) || [];
          const userIndex = users.findIndex(user => user.email === resetEmail);

          if (userIndex !== -1) {
            users[userIndex].password = newPassword;
            localStorage.setItem("users", JSON.stringify(users));
            showPopup("Senha redefinida com sucesso! Fa칞a login novamente.", true);
          }
        });
      }, 100);
    }
  }

  function hidePopup() {
    popup.classList.remove("show");
    overlay.classList.remove("show");

    if (redirectToLoginAfterPopup) {
      registerForm.classList.add("hidden");
      recoveryForm.classList.add("hidden");
      loginForm.classList.remove("hidden");
      toggleToLogin.classList.add("hidden");
      toggleToRegister.classList.remove("hidden");
      formTitle.textContent = "Entrar no FarmaLife";
      redirectToLoginAfterPopup = false;
    }
  }

  closePopup.addEventListener("click", hidePopup);
  overlay.addEventListener("click", hidePopup);

  // Registro
  registerForm.addEventListener("submit", e => {
    e.preventDefault();
    const name = document.getElementById("regName").value.trim();
    const email = document.getElementById("regEmail").value.trim();
    const password = document.getElementById("regPassword").value;

    let users = JSON.parse(localStorage.getItem("users")) || [];

    if (users.some(user => user.email === email)) {
      showPopup("Este email j치 est치 cadastrado!");
      return;
    }

    users.push({ name, email, password });
    localStorage.setItem("users", JSON.stringify(users));

    // 游댠 salvar nome para usar no farmaAI.html
    localStorage.setItem("usuarioNome", name);

    showPopup("Conta criada com sucesso! Agora fa칞a login.", true);
    registerForm.reset();
  });

  // Login
  loginForm.addEventListener("submit", e => {
    e.preventDefault();
    const email = document.getElementById("loginEmail").value.trim();
    const password = document.getElementById("loginPassword").value;

    let users = JSON.parse(localStorage.getItem("users")) || [];
    const user = users.find(user => user.email === email && user.password === password);

    if (user) {
      // 游댠 salvar nome antes de ir pro dashboard
      localStorage.setItem("usuarioNome", user.name);

      window.location.href = "farmaAI.html";
    } else {
      showPopup("Email ou senha incorretos!");
    }
  });

  // Recupera칞칚o de senha
  recoveryForm.addEventListener("submit", e => {
    e.preventDefault();
    const email = recoveryForm.querySelector("input[type='email']").value.trim();
    let users = JSON.parse(localStorage.getItem("users")) || [];

    const user = users.find(user => user.email === email);

    if (user) {
      resetEmail = email;
      showPopup(`Digite a nova senha para <b>${email}</b>:`, false, true);
    } else {
      showPopup("Este email n칚o est치 cadastrado!");
    }
  });

  // Alternar telas
  toggleToLogin.addEventListener("click", () => {
    registerForm.classList.add("hidden");
    recoveryForm.classList.add("hidden");
    loginForm.classList.remove("hidden");
    toggleToLogin.classList.add("hidden");
    toggleToRegister.classList.remove("hidden");
    formTitle.textContent = "Entrar no FarmaLife";
  });

  toggleToRegister.addEventListener("click", () => {
    loginForm.classList.add("hidden");
    recoveryForm.classList.add("hidden");
    registerForm.classList.remove("hidden");
    toggleToRegister.classList.add("hidden");
    toggleToLogin.classList.remove("hidden");
    formTitle.textContent = "Criar Conta";
  });

  toRecovery.addEventListener("click", () => {
    loginForm.classList.add("hidden");
    recoveryForm.classList.remove("hidden");
    formTitle.textContent = "Recuperar Senha";
  });

  backToLogin.addEventListener("click", () => {
    recoveryForm.classList.add("hidden");
    loginForm.classList.remove("hidden");
    formTitle.textContent = "Entrar no FarmaLife";
  });
});
</script>

</body>
</html>
